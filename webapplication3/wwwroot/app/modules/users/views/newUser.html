<bread-crumb>
    <a href="#!/utenti" > Ricerca utenti /</a>
    <label> Crea utente /</label>
</bread-crumb>

<div class="card">
    <h4 class="card-header panel-title">Crea nuovo utente</h4>
    <div class="card-body">
        <form name="formUsers" novalidate>
			
		        <div ng-class="['form-group', {invalid : formUsers.$dirty && formUsers.name.$invalid}]">	
			        <label for="name">Nome</label>
                	<input name="name" required  ng-model="user.name" type="text" class="form-control" id="name" placeholder="nome e cognome" value="Fabio Grassani">
                	<small ng-show="formUsers.$dirty && formUsers.name.$invalid" class="form-text">Campo obbligatorio</small>
			    </div>
			    <div class="form-group">
			        <label for="role">Ruolo</label>
	                <select class="form-control" id="role" ng-model="user.role">
	                    <option value="USER">Utente</option>
	                    <option value="ADMIN">Amministratore</option>    
	                </select>
			    </div>
			    <div ng-class="['form-group', {invalid : formUsers.$dirty && formUsers.mail.$invalid}]">
			        <label for="mail">Mail (username)</label>
                	<input name="mail" required  ng-model="user.mail" type="mail" class="form-control" id="mail" placeholder="mail@miamail.it" value="atom@atom.it">
                	<small ng-show="formUsers.$dirty && formUsers.mail.$invalid" class="form-text">Campo obbligatorio di tipo mail</small>
			    </div>
			     <div ng-class="['form-group', {invalid : formUsers.$dirty && formUsers.password.$invalid}]">
			        <label for="password">Password</label>
                	<input name="password" required  ng-model="user.password" type="password" class="form-control" id="password" value="sssss" >
                	<small ng-show="formUsers.$dirty && formUsers.password.$invalid" class="form-text">Campo obbligatorio</small>
			    </div>

			    <div  ng-class="['form-group', {invalid : formUsers.$dirty && formUsers.password.$invalid}]">
				   	<label class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input" ng-model="user.active">
					  <span class="custom-control-indicator"></span>
					  <span class="custom-control-description">Attivo</span>
					</label>
				</div>
			
            <button type="submit" ng-click="formUsers.$setDirty(); formUsers.$valid && createUser()" class="btn btn-primary btn-main-atom">Salva</button>
            <a href="#!/utenti" class="btn btn-primary btn-atom">Annulla</a>
        </form>
    </div>
</div>
