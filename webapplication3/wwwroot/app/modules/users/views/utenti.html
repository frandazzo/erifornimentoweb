<bread-crumb>
    <!-- <a href="#!/prenotazioni" > Orari /</a> -->
    <label> Ricerca utenti /</label>
</bread-crumb>
<div class="card">
    <h4 class="card-header panel-title">Ricerca utenti</h4>
    <div class="card-body">
        <a href="#!/newuser" class="btn btn-primary btn-atom btn-add">
            <icon class="fa fa-plus"></icon>
        </a>
        <form>
			<div class="form-row">
			    <div class="form-group col-md-4">
			        <label for="name">Nome</label>
                	<input type="text" ng-model="name" class="form-control" id="name" placeholder="nome o cognome">
			    </div>
			    <div class="form-group col-md-4">
			        <label for="role">Ruolo</label>
	                <select class="form-control" id="role" ng-model="role">
	                    <option value="USER">Utente</option>
	                    <option value="ADMIN">Amministratore</option>
	                   
	                </select>
			    </div>
			</div>
            <button type="submit" ng-click="search()" class="btn btn-primary btn-main-atom">Esegui ricerca</button>
        </form>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-striped table-bordered table-hover table-responsive-sm">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Username</th>
                    <th scope="col">Attivo</th>
                </tr>
            </thead>
            <tbody>
                 <tr ng-show="users.length == 0">
                    <td colspan="3">
                        <small>Nessun utente trovato</small>
                    </td>
                </tr>
                <tr ng-show="users.length > 0" ng-repeat="user in users">
                    <td><a ng-href="#!/user/{{user.id}}">{{user.name}}</a></td>
                    <td>{{user.mail}}</td>
                    <td><icon ng-show="user.active === true" class="fa fa-check"></icon></td>
                </tr>
                 <tr ng-show="users.length > 0">
                    <td colspan="3">
                        <small>Numero di elementi trovati: {{resultsNumber}}</small>
                    </td>
                </tr>
            </tbody>
        </table>



    </div>
</div>
